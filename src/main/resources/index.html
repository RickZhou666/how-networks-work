这张网页解释了WWW的工作原理。网页中的文本数据和其中嵌入的图片数据是分别
保存在不同文件中的，他们合在一起就组成了一张网页。由于读取文件的操作是对
各个文件分别执行的，因此文本和图片是相互独立的文件，这就意味着读取他们的
操作也是相互独立执行的。
